<!doctype html>
<html lang="en" >

<head>
    <title>Project GHT</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body   class="container">
    <div class="card">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Productos</h4>
            </div>
            <div class="card-body">
            </hr>
            <form class="form-row">
                <div class="form-group col-12">
                    <label for="">Nombre producto</label>
                    <input type="text" name="" id="" ng-model="list.item.nameItems" class="form-control"
                    placeholder="Nombre del producto" aria-describedby="helpId">
                </div>
                
                <div class="form-group col-6">
                    <label for="">Precio $</label>
                    <input type="number" name="" id="" ng-model="list.item.unitValue" class="form-control"
                    placeholder="0" aria-describedby="helpId">
                </div>
                
                <div class="form-group col-6">
                    <label for="">Cantidad</label>
                    <input type="number" name="" id="" ng-model="list.item.residue" class="form-control"
                    placeholder="0" aria-describedby="helpId">
                </div>
            </form>
        </div>
        <div class="card-footer text-muted text-right">
            <a name="" id="" class="btn btn-primary" href="#" ng-click="list.AddItems()"  role="button"><i class="fas fa-save"></i>Guardar</a>
        </div>
    </div>
    <ul class="list-group mt-3">
        <li class="list-group-item active" >Lista de productos</li>
        <li class="list-group-item" ng-repeat="item in list.items">
            <div class="row">
                <div class="col-11">
                    {{item.nameItems}}
                </div>
                <div class="col-1">
                    <a name="" id="" class="btn btn-danger" href="#" ng-click="list.RemoveItems({{item.id}})"  role="button"><i class="fa fa-trash" aria-hidden="true"></i></a>
                </div>
            </div>
        </li>
    </ul>
       
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/appBuy.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
